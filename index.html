<html>

<head>
    <title>tic-tac-toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="iconModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Tic-tac-toe</h1>
                </div>
                <div class="modal-body">
                    <p id="question"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="leftButton">X</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="rightButton">O</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <div class="container-fluid">
        <div class="row square">

            <div id="top-left" class="col-xs-4">
                <div class="content">
                    <h2 class="symbol"></h2>
                    <hr class="top-horizontal">
                    <hr class="left-vertical">
                </div>
            </div>

            <div id="top-middle" class="col-xs-4">
                <div class="content">
                    <h2 class="symbol"></h2>
                    <hr class="middle-vertical">
                </div>
            </div>

            <div id="top-right" class="col-xs-4">
                <div class="content">
                    <h2 class="symbol"></h2>
                    <hr class="right-vertical">
                </div>
            </div>

            <div id="center-left" class="col-xs-4">
                <div class="content">
                    <h2 class="symbol"></h2>
                    <hr class="middle-horizontal">
                </div>
            </div>

            <div id="center-middle" class="col-xs-4">
                <div class="content">
                    <h2 class="symbol"></h2>
                    <hr class="left-diagonal">
                    <hr class="right-diagonal">
                </div>
            </div>

            <div id="center-right" class="col-xs-4">
                <div class="content">
                    <h2 class="symbol"></h2>
                </div>
            </div>

            <div id="bottom-left" class="col-xs-4">
                <div class="content">
                    <h2 class="symbol"></h2>
                    <hr class="bottom-horizontal">
                </div>
            </div>

            <div id="bottom-middle" class="col-xs-4">
                <div class="content">
                    <h2 class="symbol"></h2>
                </div>

            </div>

            <div id="bottom-right" class="col-xs-4">
                <div class="content">
                    <h2 class="symbol"></h2>
                </div>
            </div>


        </div>

        <div class="row points">
            <div class="col-xs-4">
                <h3>Player</h2>
                <b id="player-points"></b>
            </div>
            <div class="col-xs-4">
                <h3>Tie</h3>
                <b id="tie-points"></b>

            </div>
            <div class="col-xs-4">
                <h3>Computer</h3>
                <b id="comp-points"> </b>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="tictactoe.js"></script>
</body>

</html>
